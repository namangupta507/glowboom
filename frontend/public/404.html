<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL=/" />
    <script>
      // Client-side redirect for GitHub Pages
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, -1).join('/') + '/' + 'index.html' +
        l.search + l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
