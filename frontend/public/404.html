<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; URL=./index.html">
    <script>
      // Script to handle client-side routing by redirecting to the index.html
      (function () {
        var pathname = window.location.pathname;
        if (pathname !== '/') {
          window.location.href = 'https://namangupta507.github.io/glowboom/' + pathname;
        }
      })();
    </script>
  </head>
  <body></body>
</html>
